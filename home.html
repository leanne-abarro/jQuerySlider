<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>JQuery 101</title>
</head>
<body>
	<header>
		<div class="container">
		<h1>Slider JQuery Function</h1>
		</div>
	</header>
	<main>
		<div class="container">
		    <div id="prevButton">
			    <i class="fa fa-chevron-left"></i>
			</div>
			<div id="slider">
                <ul class="slides">
                    <li class="slide"><img src="images/breakfast1.jpg" /></li>
                    <li class="slide"><img src="images/breakfast2.jpeg" /></li>
                    <li class="slide"><img src="images/breakfast3.JPG" /></li>
                    <li class="slide"><img src="images/breakfast4.jpg" /></li>
                </ul>
			</div>
			<div id="nextButton">
			    <i class="fa fa-chevron-right"></i>
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
